components:
  schemas:
    CatalogGroup:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          description: identifying name of a catalog group for its channel; "base" is a reserved and predefined (system) group name
        hidden:
          type: boolean
          description: 'indicator if this catalog group (and its resources, e.g. components) will be available in the ChannelManager UI'
          default: false
        system:
          type: boolean
          description: 'indicator if this catalog group (and its resources, e.g. components) are protected; if true implies hidden is true'
          default: false
      externalDocs:
        description: See
        url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_component-group'
    ComponentDefinition:
      required:
        - extends
        - id
      type: object
      properties:
        id:
          type: string
          description: 'identifier of this component definition: {group}/{name}'
        extends:
          type: string
          description: '{group}/{name} id of the component definition this definition extends from'
        hidden:
          type: boolean
          description: indicator if this component definition is configurable in the ChannelManager UI
        system:
          type: boolean
          description: 'indicator if this a protected (system) component definition; if true, implies hidden is true'
        xtype:
          type: string
          description: frontend layout type
        ctype:
          type: string
          description: frontend component type
        contentType:
          type: string
          description: 'contentType for cases where the component should also create content: when putting, the contentType must be an existing document compound type, otherwise the request is not executed. The value for the contentType may optionally include the namespace prefix; this is only required in case the type is in a namespace other than ''brxsaas'', eg mynamespace:titleandtext'
        label:
          type: string
          description: default display name of this component definition in the ChannelManager UI
        icon:
          type: string
          description: base64 representation of the icon for this component definition in the ChannelManager UI
        parameters:
          type: array
          description: custom (residual) or customized (overlaying) parameters for this component definition
          items:
            $ref: '#/components/schemas/ParameterType'
        fieldGroups:
          type: array
          description: field groups
          items:
            $ref: '#/components/schemas/FieldGroup'
      externalDocs:
        description: See
        url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_component'
    FieldGroup:
      type: object
      properties:
        name:
          type: string
          description: Field Group Name
        displayName:
          type: string
          description: Field Group Display Name
        parameters:
          type: array
          description: Field Group Parameters
          items:
            type: string
            description: Field Group Parameters
    KeyLabel:
      required:
        - key
        - label
      type: object
      properties:
        key:
          type: string
          description: key validation of the field. Expects a string value
        label:
          type: string
          description: label validation of the field. Expects a string value
      description: Expects an array of key-label values.
    ParameterConfigType:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          description: the type of this config field
          readOnly: true
          enum:
            - contentpath
            - dropdown
            - imagesetpath
      description: Field Config
      discriminator:
        propertyName: type
        mapping:
          contentpath: '#/components/schemas/ParameterContentPathType'
          dropdown: '#/components/schemas/ParameterDropdownType'
          imagesetpath: '#/components/schemas/ParameterImageSetPathType'
      oneOf:
        - $ref: '#/components/schemas/ParameterContentPathType'
        - $ref: '#/components/schemas/ParameterDropdownType'
        - $ref: '#/components/schemas/ParameterImageSetPathType'
    ParameterContentPathType:
      required:
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/ParameterConfigType'
        - type: object
          properties:
            pickerConfiguration:
              type: string
            pickerInitialPath:
              type: string
            pickerRememberLastVisited:
              type: boolean
            pickerSelectableNodeTypes:
              type: array
              items:
                type: string
            relative:
              type: boolean
            pickerRootPath:
              type: string
    ParameterDropdownType:
      required:
        - sourceId
        - type
        - value
      type: object
      allOf:
        - $ref: '#/components/schemas/ParameterConfigType'
        - type: object
          properties:
            value:
              type: array
              items:
                type: string
            structuredValues:
              type: array
              description: Expects an array of key-label values.
              items:
                $ref: '#/components/schemas/KeyLabel'
            valueListProvider:
              type: string
            sourceId:
              type: string
    ParameterImageSetPathType:
      required:
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/ParameterConfigType'
        - type: object
          properties:
            pickerConfiguration:
              type: string
            pickerInitialPath:
              type: string
            pickerRememberLastVisited:
              type: boolean
            pickerSelectableNodeTypes:
              type: array
              items:
                type: string
            previewVariant:
              type: string
    ParameterType:
      required:
        - name
        - valueType
      type: object
      properties:
        name:
          type: string
        valueType:
          type: string
          enum:
            - string
            - calendar
            - boolean
            - integer
            - number
        required:
          type: boolean
        hidden:
          type: boolean
        overlay:
          type: boolean
        defaultValue:
          type: object
        displayName:
          type: string
        system:
          type: boolean
          description: System readonly parameter
        config:
          $ref: '#/components/schemas/ParameterConfigType'
    Channel:
      required:
        - contentRootPath
        - name
      type: object
      properties:
        id:
          type: string
          description: identifier for a specific channel branch; constructed as "<channel name>-<channel branch>"
        name:
          type: string
          description: identifying name of a channel
        branch:
          type: string
          description: name of the channel branch
        branchOf:
          type: string
          description: 'name of channel branch this branch is branched from (if branched), currently always ''master'''
        contentRootPath:
          type: string
          description: the (repository) content path (as child of /content) to be used as base content path for this channel; cannot be (only) /
        locale:
          type: string
          description: (content) locale to be used and assumed for this channel
        devices:
          type: array
          description: names and width of supported delivery tier 'devices' to choose from for the Channel Manager (preview) rendering
          items:
            type: string
            description: names and width of supported delivery tier 'devices' to choose from for the Channel Manager (preview) rendering
        defaultDevice:
          type: string
          description: 'name of the default ''device'' to use by default for the Channel Manager (preview) rendering, defaults to "default" if not configured'
        responseHeaders:
          type: object
          additionalProperties:
            type: string
            description: optional response headers to provide on a (PMA) response
          description: optional response headers to provide on a (PMA) response
        linkurlPrefix:
          type: string
          description: The prefix to prepend to links when the Channel PMA is accessed through a reverse proxy
        cdnHost:
          type: string
          description: The CDN to use (where applicable and possible)
        parameters:
          type: object
          additionalProperties:
            type: object
            description: a map of parameters (names/values) for this Channel
          description: a map of parameters (names/values) for this Channel
      externalDocs:
        description: See
        url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_channel'
    AbstractComponent:
      required:
        - name
        - type
      type: object
      properties:
        name:
          type: string
          description: identifying name of this component within its page
          readOnly: true
        label:
          type: string
          description: default display label for this component
        description:
          type: string
          description: description for this component
        parameters:
          type: object
          additionalProperties:
            type: string
            description: a map of string parameters (names/values) for this component
          description: a map of string parameters (names/values) for this component
        xtype:
          type: string
          description: the layout used for rendering inner containers
          enum:
            - hst.vbox
            - hst.unorderedlist
            - hst.orderedlist
            - hst.span
            - hst.nomarkup
        type:
          type: string
          description: the type of this component
          readOnly: true
          enum:
            - static
            - managed
      description: the components that are defined in the current layout
      discriminator:
        propertyName: type
        mapping:
          managed: '#/components/schemas/ManagedComponent'
          static: '#/components/schemas/StaticComponent'
    Layout:
      required:
        - name
        - type
      type: object
      properties:
        name:
          type: string
          description: identifying name of this layout within its channel
          readOnly: true
        label:
          type: string
          description: default display label for this layout
        description:
          type: string
          description: description for this layout
        parameters:
          type: object
          additionalProperties:
            type: string
            description: a map of string parameters (names/values) for this layout
          description: a map of string parameters (names/values) for this layout
        type:
          type: string
          description: 'page type defines the usage. Only abstract pages can be extended. Valid values: abstract, page, xpage'
          readOnly: true
          enum:
            - abstract
            - page
            - xpage
        extends:
          type: string
          description: the name of the (abstract) page extended by this layout
        components:
          type: array
          description: the components that are defined in the current layout
          items:
            $ref: '#/components/schemas/AbstractComponent'
      externalDocs:
        description: See
        url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_layout'
    ManagedComponent:
      required:
        - name
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/AbstractComponent'
    StaticComponent:
      required:
        - name
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/AbstractComponent'
        - type: object
          properties:
            definition:
              type: string
              description: the catalog component definition this component is based on
            components:
              type: array
              description: the components that are defined in the current page
              items:
                $ref: '#/components/schemas/AbstractComponent'
    Route:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          description: the name (url path element) of the sitemap item. Each sitemap item name must be unique between its siblings.
        layout:
          type: string
          description: the name of the (default) layout definition for rendering a url matching this sitemap item
        pageTitle:
          type: string
          description: default page (header) title
        relativeContentPath:
          type: string
          description: 'the (base) content path, relative to the channel (base) content path to use for rendering this sitemap item page, or any of its children'
        referenceId:
          type: string
          description: the (unique) reference id value can be used instead of the content path to create a direct link to this sitemap item
        parameters:
          type: object
          additionalProperties:
            type: string
            description: a map of string parameters (names/values) for rendering this sitemap item page
          description: a map of string parameters (names/values) for rendering this sitemap item page
        documentRequired:
          type: boolean
          description: 'boolean value if the URL should have a (primary) document or folder item. Default false when missing. If the value is true and the URL does not map to a specific content item, the PageModelApi returns a 404 page.'
        doctypePages:
          type: object
          additionalProperties:
            type: string
            description: a more specialized page (name) mapping based on the matched document its type
          description: a more specialized page (name) mapping based on the matched document its type
        items:
          type: array
          description: a list of child sitemap items.
          items:
            $ref: '#/components/schemas/Route'
      externalDocs:
        description: See
        url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_route'
    SitemenuItem:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          description: a name of site menu item
        link:
          type: string
          description: site menu item link
        properties:
          type: object
          additionalProperties:
            type: string
            description: site menu item properties
          description: site menu item properties
        items:
          type: array
          description: nested site menu items
          items:
            $ref: '#/components/schemas/SitemenuItem'
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: x-auth-token
      in: header

openapi: 3.0.1
info:
  title: Site Management API
  description: 'The Site Management API enables brX developers to manage channel configurations through a set of endpoints for operations on channels, layouts, component groups, routes, and menus'
  version: 1.0.0
externalDocs:
  description: See official Bloomreach documentation
  url: 'https://documentation.bloomreach.com/api-reference/content/management/site-management-api/site-management-api.html'
servers:
  - url: 'http://localhost:8080/management/site/v1'
security:
  - bearerAuth: []
tags:
  - name: Channel Operations
    externalDocs:
      description: See
      url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_channel'
  - name: Channel Component Operations
    externalDocs:
      description: See
      url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_component'
  - name: Channel Layout Operations
    externalDocs:
      description: See
      url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_layout'
  - name: Channel Route Operations
    externalDocs:
      description: See
      url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_route'
  - name: Channel Menu Operations
    externalDocs:
      description: See
      url: 'https://documentation.bloomreach.com/developers/concepts/channels-and-pages-concepts.html#scroll_menu'
paths:
  '/channels/{channel_id}/component_groups/{group_name}':
    get:
      tags:
        - Channel Component Operations
      summary: Get a channel component group
      operationId: getChannelCatalogGroup
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogGroup'
              example:
                name: sample-group
                hidden: false
                system: false
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - Channel Component Operations
      summary: Create or update a channel component group
      operationId: putChannelCatalogGroup
      parameters:
        - name: X-Resource-Version
          in: header
          description: Resource's version. Must be used in any subsequent update requests of this resource. Can be obtained when GETting the resource
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 433cc90445d29c2356e385b9efe548b19ed86739f27eb7958a81847b9d8517c2
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogGroup'
            example:
              name: sample-group
              hidden: false
              system: false
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogGroup'
              example:
                name: sample-group
                hidden: false
                system: false
        '201':
          description: Created
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogGroup'
              example:
                name: sample-group
                hidden: false
                system: false
        '403':
          description: Forbidden
    delete:
      tags:
        - Channel Component Operations
      summary: Delete an empty channel component group
      operationId: deleteChannelCatalogGroup
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '403':
          description: Forbidden
  '/channels/{channel_id}/component_groups/{group_name}/components/{component_name}':
    get:
      tags:
        - Channel Component Operations
      summary: Get a component within a component group
      operationId: getChannelCatalogGroupComponent
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
        - name: component_name
          in: path
          description: Name of component
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: video
        - name: inherited
          in: query
          description: Whether to include inherited types
          required: false
          style: form
          explode: true
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDefinition'
              example:
                id: sample-group/video
                extends: base/component
                hidden: false
                system: false
                xtype: null
                ctype: Video
                contentType: 'brxsaas:titleandtext'
                label: Video
                icon: 'data:image/svg+xml;base64,'
                parameters:
                  - name: url
                    valueType: string
                    required: true
                    hidden: false
                    overlay: false
                    defaultValue: ''
                    displayName: null
                    system: false
                    config: null
                fieldGroups:
                  - name: param-group-key
                    displayName: Param group key
                    parameters:
                      - url
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - Channel Component Operations
      summary: Create or update a component within a component group
      operationId: putChannelCatalogGroupComponent
      parameters:
        - name: X-Resource-Version
          in: header
          description: Resource's version. Must be used in any subsequent update requests of this resource. Can be obtained when GETting the resource
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 433cc90445d29c2356e385b9efe548b19ed86739f27eb7958a81847b9d8517c2
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
        - name: component_name
          in: path
          description: Name of component
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: video
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentDefinition'
            example:
              id: sample-group/video
              extends: base/component
              hidden: false
              system: false
              xtype: null
              ctype: Video
              contentType: 'brxsaas:titleandtext'
              label: Video
              icon: 'data:image/svg+xml;base64,'
              parameters:
                - name: url
                  valueType: string
                  required: true
                  hidden: false
                  overlay: false
                  defaultValue: ''
                  displayName: null
                  system: false
                  config: null
              fieldGroups:
                - name: param-group-key
                  displayName: Param group key
                  parameters:
                    - url
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDefinition'
              example:
                id: sample-group/video
                extends: base/component
                hidden: false
                system: false
                xtype: null
                ctype: Video
                contentType: 'brxsaas:titleandtext'
                label: Video
                icon: 'data:image/svg+xml;base64,'
                parameters:
                  - name: url
                    valueType: string
                    required: true
                    hidden: false
                    overlay: false
                    defaultValue: ''
                    displayName: null
                    system: false
                    config: null
                fieldGroups:
                  - name: param-group-key
                    displayName: Param group key
                    parameters:
                      - url
        '201':
          description: Created
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentDefinition'
              example:
                id: sample-group/video
                extends: base/component
                hidden: false
                system: false
                xtype: null
                ctype: Video
                contentType: 'brxsaas:titleandtext'
                label: Video
                icon: 'data:image/svg+xml;base64,'
                parameters:
                  - name: url
                    valueType: string
                    required: true
                    hidden: false
                    overlay: false
                    defaultValue: ''
                    displayName: null
                    system: false
                    config: null
                fieldGroups:
                  - name: param-group-key
                    displayName: Param group key
                    parameters:
                      - url
        '403':
          description: Forbidden
    delete:
      tags:
        - Channel Component Operations
      summary: Delete an unreferenced component from a component group
      operationId: deleteChannelCatalogGroupComponent
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
        - name: component_name
          in: path
          description: Name of component
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: video
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '403':
          description: Forbidden
  '/channels/{channel_id}/component_groups/{group_name}/components':
    get:
      tags:
        - Channel Component Operations
      summary: Get all components for a component group
      operationId: getChannelCatalogGroupComponents
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: group_name
          in: path
          description: Name of group
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: sample-group
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentDefinition'
              example:
                - id: sample-group/video
                  extends: base/component
                  hidden: false
                  system: false
                  xtype: null
                  ctype: Video
                  contentType: 'brxsaas:titleandtext'
                  label: Video
                  icon: 'data:image/svg+xml;base64,'
                  parameters:
                    - name: url
                      valueType: string
                      required: true
                      hidden: false
                      overlay: false
                      defaultValue: ''
                      displayName: null
                      system: false
                      config: null
                  fieldGroups:
                    - name: param-group-key
                      displayName: Param group key
                      parameters:
                        - url
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/channels/{channel_id}/component_groups':
    get:
      tags:
        - Channel Component Operations
      summary: Get all component groups for a channel
      operationId: getChannelCatalogGroups
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CatalogGroup'
              example:
                - name: sample-group
                  hidden: false
                  system: false
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/channels/{channel_id}/parameters/{parameter_name}':
    get:
      tags:
        - Channel Operations
      summary: Get meta-data for a channel parameter
      operationId: getChannelParameterInfo
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: parameter_name
          in: path
          description: Name of the parameter
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: smAccountId
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterType'
              example:
                name: smAccountId
                valueType: string
                required: true
                hidden: false
                overlay: false
                defaultValue: ''
                displayName: brSM Account ID
                system: false
                config: null
        '403':
          description: Forbidden
    put:
      tags:
        - Channel Operations
      summary: Add or update meta-data for a channel parameter
      description: 'Add or update the meta-data for a specific channel parameter. Note updating or setting a parameter <b>value</b> is done via  PUT /channels/{channel_id}'
      operationId: putChannelParameterInfo
      parameters:
        - name: X-Resource-Version
          in: header
          description: Resource's version. Must be used in any subsequent update requests of this resource. Can be obtained when GETting the resource
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 433cc90445d29c2356e385b9efe548b19ed86739f27eb7958a81847b9d8517c2
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: parameter_name
          in: path
          description: Name of the parameter
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: smAccountId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParameterType'
            example:
              name: smAccountId
              valueType: string
              required: true
              hidden: false
              overlay: false
              defaultValue: ''
              displayName: brSM Account ID
              system: false
              config: null
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Must be used in any subsequent update requests of this entity
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterType'
              example:
                name: smAccountId
                valueType: string
                required: true
                hidden: false
                overlay: false
                defaultValue: ''
                displayName: brSM Account ID
                system: false
                config: null
        '201':
          description: Created
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterType'
              example:
                name: smAccountId
                valueType: string
                required: true
                hidden: false
                overlay: false
                defaultValue: ''
                displayName: brSM Account ID
                system: false
                config: null
        '403':
          description: Forbidden
    delete:
      tags:
        - Channel Operations
      summary: Delete channel parameter meta-data
      description: 'Delete the meta-data info for a custom channel parameter, or (only) reset a builtin channel parameter'
      operationId: deleteChannelParameterInfo
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: parameter_name
          in: path
          description: Name of the parameter
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: smAccountId
      responses:
        '200':
          description: OK
        '403':
          description: Forbidden
  '/channels/{channel_id}/fieldgroups/{fieldgroup_name}':

      tags:
        - Channel Operations
      summary: Get meta-data for a field group
      operationId: getFieldGroup
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: fieldgroup_name
          in: path
          description: Name of the fieldgroup
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: group-key
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldGroup'
              example:
                name: group-key
                displayName: Group key
                parameters:
                  - smAccountId
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - Channel Operations
      summary: Add or update meta-data for a field group
      operationId: putFieldGroup
      parameters:
        - name: X-Resource-Version
          in: header
          description: Resource's version. Must be used in any subsequent update requests of this resource. Can be obtained when GETting the resource
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 433cc90445d29c2356e385b9efe548b19ed86739f27eb7958a81847b9d8517c2
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: fieldgroup_name
          in: path
          description: Name of the fieldgroup
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: group-key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldGroup'
            example:
              name: group-key
              displayName: Group key
              parameters:
                - smAccountId
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldGroup'
              example:
                name: group-key
                displayName: Group key
                parameters:
                  - smAccountId
        '201':
          description: Created
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldGroup'
              example:
                name: group-key
                displayName: Group key
                parameters:
                  - smAccountId
        '403':
          description: Forbidden
    delete:
      tags:
        - Channel Operations
      summary: Delete a field group
      operationId: deleteFieldGroup
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
        - name: fieldgroup_name
          in: path
          description: Name of the fieldgroup
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: group-key
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '403':
          description: Forbidden
  '/channels/{channel_id}':
    get:
      tags:
        - Channel Operations
      summary: Get a channel
      description: Get a channel developer branch by id
      operationId: getChannel
      parameters:
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
      responses:
        '200':
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
              example:
                id: brxsaas-vIUy9
                name: BrX SaaS
                branch: vIUy9
                branchOf: brxsaas
                contentRootPath: /content/documents/brxsaas
                locale: null
                devices: []
                defaultDevice: null
                responseHeaders: null
                linkurlPrefix: null
                cdnHost: null
                parameters:
                  graphql_baseurl: '${public.brx.graphql.baseurl}'
                  smDomainKey: ''
                  smAccountId: '${public.brx.smAccountId}'
                  smEndpoint: '${public.brx.smEndpoint}'
                  spaUrl: 'https://brxm-react-spa.herokuapp.com/'
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - Channel Operations
      summary: Update an existing channel
      description: Update an existing channel developer branch
      operationId: updateChannel
      parameters:
        - name: X-Resource-Version
          in: header
          description: Resource's version. Must be used in any subsequent update requests of this resource. Can be obtained when GETting the resource
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: 433cc90445d29c2356e385b9efe548b19ed86739f27eb7958a81847b9d8517c2
        - name: channel_id
          in: path
          description: 'Channel id. Optionally includes the project id, separated by a dash: mychannel-branchId'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: brxsaas-vIUy9
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Channel'
            example:
